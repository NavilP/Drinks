<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/sing-up.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/sing-up.js" defer></script>
    <title>Registrarse</title>
</head>
<body>

    <header>
        <!--Logo-->
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <!--Inicio (Home)-->
            <!--Comprar-->
            <!--Personalizar-->
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <section class="options">
            <p class="log-in"><a href="log-in.html">Iniciar Sesión</a></p>
            <img src="images/search.png" alt="Search" class="search">
            <!--Inicio de Sesion-->
            <!--Buscar-->
        </section>
    </header>

    <main>

        <img src="images/drinks/drink1.png" alt="Drink" class="drink-bgnd">
        <img src="images/drinks/drink8.png" alt="Drink" class="coffee">
        <p class="coffee-title neon-text">Personaliza Tus Bebidas</p>

        <h1>Registrarse</h1>
        <section class="form-box">
            <form onsubmit="singUp(event)">
                <section class="data">
                    <div id="error-message1" class="hide">
                        <img src="images/error.png" alt="Error">
                        <p>Ya tienes una cuenta</p>
                        <a href="log-in.html">Inicia Sesión</a>
                    </div>

                    <div id="error-message2" class="hide">
                        <img src="images/error.png" alt="Error">
                        <p>Acepta los Términos y Condiciones</p>
                    </div>

                    <div class="inputbox">
                        <input type="text" id="user-name" required>
                        <label for="">Nombre de usuario</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" id="user-email" required>
                        <label for="">Correo electrónico</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" id="password" required>
                        <label for="">Contraseña</label>
                    </div>

                    <label class="container">
                        <input type="checkbox" id="check">
                        <div class="checkmark"></div>
                        <p class="text">Acepto Términos y Condiciones</p>
                    </label>
                    
                </section>
                <button type="submit">Registrarse</button>
            </form>
        </section>

        
        
    </main>
</body>
</html>
