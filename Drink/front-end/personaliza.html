<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/personaliza.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/personaliza.js" defer></script>
    <title>Personaliza tu bebida</title>
</head>

<body>
    <header>
        <!--Logo-->
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <!--Inicio (Home)-->
            <!--Comprar-->
            <!--Personalizar-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Comprar</a></li>
                <li class="active"><a href="#">Personalizar Bebida</a></li>
            </ul>
        </nav>
        <section class="options">
            <p class="log-in"><a href="#">Iniciar Sesión</a></p>
            <img src="images/search.png" alt="Search" class="search">
            <!--Inicio de Sesion-->
            <!--Buscar-->
        </section>
    </header>

    <main>

        <!--Elegir bebida-->
        <section class="choose">
            <h1>Elige tu producto</h1>
            <section class="options">
                <article class="drink-option">
                    <p class="drink-option-name">Agua</p>
                </article>
                <article class="drink-option">
                    <p class="drink-option-name">Café Helado(leche entera)</p>
                </article>
                <article class="drink-option">
                    <p class="drink-option-name">Café Caliente(leche entera)</p>
                </article>
                <article class="drink-option">
                    <p class="drink-option-name">Café Helado(leche light)</p>
                </article>
                <article class="drink-option">
                    <p class="drink-option-name">Café Caliente(leche light)</p>
                </article>
                <article class="drink-option">
                    <p class="drink-option-name">Helado</p>
                </article>
            </section>
        </section>

        <!--Editar bebida elegida-->
        <section class="edit-drink oculto">
            <h2 class="title-choose">Elige tus 6 ingredientes favoritos</h2>

            <!--Sección para personalizar bebida elegida-->
            <section class="add">
                <!--Sección para mostrar la bebida actual y la nueva bebida-->
                <section class="drink">
                    <!--<img src="images/drink4.png" alt="Drink" class="drink-glass">-->
                    <img src="" alt="Drink" class="drink-glass">
                    <img src="images/mis_drink.png" alt="Drink" class="drink-result">
                </section>

                <!--Sección para mostrar las opciones de ingredientes-->
                <section class="ingredients">
                    <!--Error para evitar que exceda los 6 ingredientes-->
                    <p id="error" class="hide-message">
                        <label id="errorMensaje"></label>
                    </p>

                    <!--Opciones de Toppings-->
                    <h2 class="ingredient">Topping</h2>
                    <section id="topping" class="toppings oculto">

                    </section>

                    <!--Opciones de Frutas-->
                    <h2 class="ingredient">Frutas</h2>
                    <section id="fruits" class="toppings oculto">

                    </section>

                    <!--Opciones de Salsas y Jarabes-->
                    <h2 class="ingredient">Salsas y Jarabes</h2>
                    <section id="syrup" class="toppings oculto">

                    </section>

                    <!--Nombre de la bebida-->
                    <section class="new-name">
                        <input type="text" name="Nombre de la Bebida" id="new-drink-name" placeholder="Nombre de tu bebida">
                    </section>

                    <!--Botones para crear bebida y ordenar-->
                    <section class="order">
                        <button id="create">Crear bebida</button>
                        <button id="order">Ordenar</button>
                    </section>

                </section>
            </section>
        </section>

    </main>

</body>

</html>
